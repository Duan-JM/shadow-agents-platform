# Redis 配置文件

# 绑定地址
bind 0.0.0.0

# 端口
port 6379

# 持久化配置
save 900 1
save 300 10
save 60 10000

# RDB 文件名
dbfilename dump.rdb

# 工作目录
dir /data

# 最大内存
maxmemory 512mb

# 内存淘汰策略
maxmemory-policy allkeys-lru

# AOF 持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 日志级别
loglevel notice

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128
